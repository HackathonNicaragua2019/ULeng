<ion-content padding class="background">
  <div style="text-align: center; align-content:center; align-self:center; margin-top: 25px;">
    <img src="/assets/img/LogoU.png" alt="Enviar" style= "width: 120px; height: 120px; margin-left: 5px;">
  </div>
  <ion-title color="rosa" text-center style="margin-top: 20px;">Registro!</ion-title>
  <ion-item style="margin-top: 20px;">
    <ion-input placeholder="E-mail" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input placeholder="Contraseña" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button expand="block" color="rosa" style="text-transform: none; margin-top: 20px;" (click)="onRegister()">Regístrame!</ion-button>
  <div text-center>
    Si ya tienes una cuenta, <a routerLink='/login'>inicia sesión!</a>
  </div>
</ion-content>
