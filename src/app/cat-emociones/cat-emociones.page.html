<ion-header>
  <ion-toolbar class="bg-gradient">
    <ion-buttons slot="start">
      <ion-button (click)='regresar_categoria()'><ion-icon color="light" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title text-center color="light">Emociones!</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)='home()'><ion-icon color="light" name="home"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="background">

  <div class="card">
    <div class="item item-body">
      <img class="full-image"src="/assets/img/portadaEmociones.png" >
    </div>
  </div>

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 10px;">
    <a (click)="goAmistoso()"><img src="/assets/img/emociones/amistoso.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goCansado()"><img src="/assets/img/emociones/cansado.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goConfundido()"><img src="/assets/img/emociones/confundido.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goConmocionado()"><img src="/assets/img/emociones/conmocionado.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goEnamorado()"><img src="/assets/img/emociones/enamorado.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goEnojado()"><img src="/assets/img/emociones/enojado.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goFeliz()"><img src="/assets/img/emociones/feliz.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goLlorando()"><img src="/assets/img/emociones/llorando.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    <a (click)="goTriste()"><img src="/assets/img/emociones/triste.png" alt="Enviar" style= "width: 100px; height: 100px; margin-left: 5px;"></a>
    
  </div>

</ion-content>
