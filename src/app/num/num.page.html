<ion-header>
    <ion-toolbar color="rosa">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title>Buscador...</ion-title>
    </ion-toolbar>
  </ion-header>
   
  <ion-content padding class="background">
  <ion-card *ngFor="let item of items">
    <ion-card-header *ngIf="item">
      <ion-card-title>
        {{ item.title }}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <img src="{{item.img}}">
    </ion-card-content>
  </ion-card>
  </ion-content>
