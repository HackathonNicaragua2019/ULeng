<ion-header>
  <ion-toolbar color="rosa">
    <ion-buttons slot="start">
      <ion-button (click)='home()'><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title text-center>ÜLengChat!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content #content padding class="background">
  <div scrollX="true">
  <ion-input placeholder="Ingresa tu nombre!" [(ngModel)]="userName"></ion-input>
  <ion-card color="rosado" *ngFor="let message of messages">
    <ion-card-header>
      {{message.usuario}}:
    </ion-card-header>
    <ion-card-content>
      {{message.mensaje}} 
      <img src="{{message.imagen}}" alt="">
    </ion-card-content>
  </ion-card>
</div>
<div>
  <div>
    <ion-card>
      <img *ngIf="gif?.image" src="{{gif.image}}">
      <ion-card-content>
        <ion-button style="text-transform: none;" (click)="shuffle()">Siguiente...</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of img" >
        <img src="{{item}}" [(ngModel)]="image" ngDefaultControl>
        <ion-buttons>
          <ion-button (click)="sendMessage()">Enviar GIf!</ion-button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid> -->
</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="go()">
        <ion-icon name="gift"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-input (click)="keyboard.show()" placeholder="Envía tu gif..." [(ngModel)]="message"></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">
        <ion-icon name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
