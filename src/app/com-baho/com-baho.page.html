<ion-content padding class="background">
  <div style="text-align: center; align-content:center; align-self:center; margin-top: 10px;">
    <img src="/assets/img/comidas/baho.png">
  </div>

  <div style="text-align: center; align-content:center; align-self:center; margin-top: 10px;">
    <img src="/assets/img/gif_comida/Baho.gif" alt="Enviar" style= "width: 200px; height: 300px;">
  </div>

  <button ion-button block (click)="accion()">Ver Instrucciones...</button>
  <ion-card *ngIf="ocultar" color="interfaz">
    <h6>Extender ambos brazos y con las dos manos formar una “C” vertical, poner ambas manos rectas y luego juntar ambas manos.</h6>
  </ion-card>

</ion-content>

<ion-footer>
    <ion-toolbar color="rosa">
      <ion-buttons slot="start" style="margin-left: 35px;">
        <ion-button (click)='siguiente()'><ion-icon name="arrow-dropright-circle"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="end" style="margin-right: 35px;">
        <ion-button (click)='home()'><ion-icon name="home"></ion-icon></ion-button>
      </ion-buttons>
      <ion-buttons slot="end" style="margin-right: 10px;">
        <ion-button (click)='regresar_categoria()'><ion-icon name="exit"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
