<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="azul">
      <ion-title text-center color="light">Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content color="interfaz">
    <ion-list>
      <ion-menu-toggle *ngFor="let c of componentes | async">
        <ion-item  color="interfaz" [routerLink]="c.redirectTo">
        <ion-icon color="azul" slot="start" [name]="c.icon"></ion-icon>
        <ion-label>{{c.name}}</ion-label>
      </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
