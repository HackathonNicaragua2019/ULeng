<ion-content padding class="background">
  <ion-title color="rosa" text-center style="margin-top: 200px;">Iniciar Sesión!</ion-title>
  <ion-item style="margin-top: 20px;">
    <ion-label position="floating">Correo electrónico!</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-label position="floating">Contraseña!</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button expand="block" color="rosa" style="text-transform: none; margin-top: 20px;" (click)="onLogin()">Iniciar Sesión!</ion-button>
  <div text-center>
    No tienes una cuenta? <a routerLink='/registro'>Regístrate!</a>
  </div>
</ion-content>
