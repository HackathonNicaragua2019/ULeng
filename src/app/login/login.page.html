<ion-content padding class="background">
  <ion-title color="rosa" text-center style="margin-top: 150px;">Iniciar Sesión!</ion-title>
  <ion-item style="margin-top: 20px;">
    <ion-input placeholder="E-mail" type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
  <ion-item style="margin-top: 20px;">
    <ion-input placeholder="Contraseña" type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>
  <ion-button expand="block" color="rosa" style="text-transform: none; margin-top: 20px;" (click)="onLogin()">Login!</ion-button>
  <ion-button expand="block" color="rosa" style="text-transform: none; margin-top: 5px;" href="/registro">Regístrame!</ion-button>
</ion-content>
