<ion-header>
    <ion-toolbar color="rosa">
      <ion-title>Iniciar Sesión!</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="background">
    <ion-item>
      <ion-label>
        Email!
      </ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>
          Contraseña!
        </ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-item-divider>
        <ion-button size="large" (click)="onLogin()">Login!</ion-button>
        <ion-button size="large" href="/registro">Crear una Cuenta!</ion-button>
      </ion-item-divider>
  </ion-content>
